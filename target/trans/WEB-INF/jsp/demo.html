<!DOCTYPE HTML>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>UMEDITOR 完整demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

      <!-- BEGIN SHORTCUT ICON -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- END SHORTCUT ICON -->
      <title>Form Validation</title>
    <!-- BEGIN STYLESHEET-->
    <link href="css/bootstrap.min.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
    <link href="css/bootstrap-reset.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet"><!-- FONT AWESOME ICON STYLESHEET -->
    <link href="css/style.css" rel="stylesheet"><!-- THEME BASIC CSS -->
    <link href="css/style-responsive.css" rel="stylesheet"><!-- THEME BASIC RESPONSIVE  CSS -->

    <link href="themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="third-party/jquery.min.js"></script>
    <script type="text/javascript" src="third-party/template.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="umeditor.min.js"></script>
    <script type="text/javascript" src="lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<section class="wrapper">
         <!-- BEGIN ROW  -->
               <div class="row">
                  <div class="col-lg-12">
                     <section class="panel">
                        <header class="panel-heading">
                           <span class="label label-primary">Basic validations</span>
                           <span class="tools pull-right">
                           <a class="fa fa-chevron-down" href="javascript:;"></a>
                           <a class="fa fa-times" href="javascript:;"></a>
                           </span>
                        </header>
                        <div class="panel-body">
                           <form class="form-horizontal tasi-form" role="form">
                              <div class="form-group has-success">
                                 <label class="col-lg-2 control-label">First Name</label>
                                 <div class="col-lg-10">
                                    <input type="text" class="form-control" id="f-name" placeholder="">
                                    <p class="help-block">Successfully done</p>
                                 </div>
                              </div>
                              <div class="form-group has-error">
                                 <label class="col-lg-2 control-label">Last Name</label>
                                 <div class="col-lg-10">
                                    <input type="text" class="form-control" id="l-name" placeholder="">
                                    <p class="help-block">Aha you gave a wrong info</p>
                                 </div>
                              </div>
                              <div class="form-group has-warning">
                                 <label class="col-lg-2 control-label">Email</label>
                                 <div class="col-lg-10">
                                    <input type="email" class="form-control" id="email2" placeholder="">
                                    <p class="help-block">Something went wrong</p>
                                 </div>
                              </div>
                              <script type="text/plain" id="myEditor" style="width:1000px;height:240px;">
    <p>这里我可以写一些输入提示</p>
</script>
                              <div class="form-group">
                                 <div class="col-lg-offset-2 col-lg-10">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </section>
                  </div>
               </div>
                <!-- 加载编辑器的容器 -->

         <!-- END ROW  -->
         <!-- BEGIN ROW  -->
               
         <!-- END ROW  -->
         <!-- BEGIN ROW  -->
               
         <!-- END ROW  -->
            </section>
<!--style给定宽度可以影响编辑器的最终宽度-->


<script type="text/javascript">
    //实例化编辑器
    var um = UM.getEditor('myEditor');
</script>

</body>
</html>
