<html lang="en">
   <head>
      <!-- BEGIN META -->
	  <meta charset="utf-8">

      <meta name="author" content="Olive Enterprise">

      <title>内容审核</title>
	  <!-- BEGIN STYLESHEET-->
		<link href="css/bootstrap.min.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
		<link href="css/bootstrap-reset.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
		<link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet"><!-- FONT AWESOME ICON STYLESHEET -->
		<link href="css/style.css" rel="stylesheet"><!-- THEME BASIC CSS -->
		<link href="css/style-responsive.css" rel="stylesheet"><!-- THEME BASIC RESPONSIVE  CSS -->

   </head>
   <body>
      <!-- BEGIN SECTION -->
            <section class="wrapper site-min-height">
			    <!-- BEGIN ROW -->
               <div class="row">
                  <div class="col-md-12">
                     <section class="panel">
                        <header class="panel-heading">
                           <span class="label label-primary">内容审核</span>
                           <span class="tools pull-right">
                           <a href="javascript:;" class="fa fa-chevron-down"></a>
                           <a href="javascript:;" class="fa fa-times"></a>
                           </span>
                        </header>
                        <div class="panel-body">
                           <div class="square-widget">
                              <div class="widget-container">
                                 <div class="stepy-tab">
                                 </div>
                                 <form id="default" class="form-horizontal">
                                    <fieldset title="一级审核">
                                       <legend></legend>
                                       <div class="form-group">
                                          <label class="col-md-2 col-sm-2 control-label">姓名</label>
                                          <div class="col-md-6 col-sm-6">
                                             <input type="text" placeholder="姓名" class="form-control">
                                          </div>
                                       </div>
                                       <div class="form-group">
                                          <label class="col-md-2 col-sm-2 control-label">联系方式</label>
                                          <div class="col-md-6 col-sm-6">
                                             <input type="text" placeholder="电话" class="form-control">
                                          </div>
                                       </div>
                                       <div class="form-group">
                                          <label class="col-md-2 col-sm-2 control-label">审核意见</label>
                                          <div class="col-md-6 col-sm-6">
                                             <textarea rows="5" cols="60" class="form-control"></textarea>
                                          </div>
                                       </div>
                                    </fieldset>
                                    <fieldset title="二级审核">
                                       <legend></legend>
                                       <div class="form-group">
                                          <label class="col-md-2 col-sm-2 control-label">姓名</label>
                                          <div class="col-md-6 col-sm-6">
                                             <input type="text" placeholder="姓名" class="form-control">
                                          </div>
                                       </div>
                                       <div class="form-group">
                                          <label class="col-md-2 col-sm-2 control-label">联系方式</label>
                                          <div class="col-md-6 col-sm-6">
                                             <input type="text" placeholder="电话" class="form-control">
                                          </div>
                                       </div>
                                       <div class="form-group">
                                          <label class="col-md-2 col-sm-2 control-label">审核意见</label>
                                          <div class="col-md-6 col-sm-6">
                                             <textarea rows="5" cols="60" class="form-control"></textarea>
                                          </div>
                                       </div>
                                    </fieldset>
                                    <fieldset title="三级审核">
                                       <legend></legend>
                                       <div class="form-group">
                                          <label class="col-md-2 col-sm-2 control-label">姓名</label>
                                          <div class="col-md-6 col-sm-6">
                                             <input type="text" placeholder="姓名" class="form-control">
                                          </div>
                                       </div>
                                       <div class="form-group">
                                          <label class="col-md-2 col-sm-2 control-label">联系方式</label>
                                          <div class="col-md-6 col-sm-6">
                                             <input type="text" placeholder="电话" class="form-control">
                                          </div>
                                       </div>
                                       <div class="form-group">
                                          <label class="col-md-2 col-sm-2 control-label">审核意见</label>
                                          <div class="col-md-6 col-sm-6">
                                             <textarea rows="5" cols="60" class="form-control"></textarea>
                                          </div>
                                       </div>
                                    </fieldset>
                                    <fieldset title="四级审核">
                                       <legend></legend>
                                       <div class="form-group">
                                          <label class="col-md-2 col-sm-2 control-label">姓名</label>
                                          <div class="col-md-6 col-sm-6">
                                             <input type="text" placeholder="姓名" class="form-control">
                                          </div>
                                       </div>
                                       <div class="form-group">
                                          <label class="col-md-2 col-sm-2 control-label">联系方式</label>
                                          <div class="col-md-6 col-sm-6">
                                             <input type="text" placeholder="电话" class="form-control">
                                          </div>
                                       </div>
                                       <div class="form-group">
                                          <label class="col-md-2 col-sm-2 control-label">审核意见</label>
                                          <div class="col-md-6 col-sm-6">
                                             <textarea rows="5" cols="60" class="form-control"></textarea>
                                          </div>
                                       </div>
                                    </fieldset>
                                    <button class="btn btn-info finish">
                                    完成 </button>
                                 </form>
                              </div>
                           </div>
                        </div>
                     </section>
                  </div>
               </div>
			   <!-- END ROW  -->
			   <!-- BEGIN ROW  -->
				 <!-- END ROW  -->
            
            </section>
		<script src="js/jquery.js" ></script><!-- BASIC JS LIABRARY -->
		<script src="js/bootstrap.min.js" ></script><!-- BOOTSTRAP JS  -->
		<script src="js/jquery.dcjqaccordion.2.7.js"></script><!-- ACCORDING JS -->
		<script src="js/jquery.scrollTo.min.js" ></script><!-- SCROLLTO JS  -->
		<script src="js/jquery.nicescroll.js" > </script><!-- NICESCROLL JS  -->
		<script src="js/respond.min.js" ></script><!-- RESPOND JS  -->
		<script src="js/common-scripts.js" ></script><!-- BASIC COMMON JS  -->
		<script src="js/jquery.stepy.js" ></script><!-- JQUERY STEPY WIZARD JS  -->
		<script src="js/jquery.validate.min.js"></script><!-- VALIDATE JS  -->
      <script>
         /*=====STEPY WIZARD====*/
         $(function() {
             $('#default').stepy({
                 backLabel: '上一步',
                 block: true,
                 nextLabel: '下一步',
                 titleClick: true,
                 titleTarget: '.stepy-tab'
             });
         });
         /*=====STEPY WIZARD WITH VALIDATION====*/
         $(function() {
             $('#stepy_form').stepy({
                 backLabel: 'Back',
                 nextLabel: 'Next',
                 errorImage: true,
                 block: true,
                 description: true,
                 legend: false,
                 titleClick: true,
                 titleTarget: '#top_tabby',
                 validate: true
             });
             $('#stepy_form').validate({
                 errorPlacement: function(error, element) {
                     $('#stepy_form div.stepy-error').append(error);
                 },
                 rules: {
                     'name': 'required',
                     'email': 'required'
                 },
                 messages: {
                     'name': {
                         required: 'Name field is required!'
                     },
                     'email': {
                         required: 'Email field is requerid!'
                     }
                 }
             });
         });
      </script>
	  <!-- END JS -->
   </body>
</html>
