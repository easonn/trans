    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- END SHORTCUT ICON -->
      <title>Form Validation</title>
    <!-- BEGIN STYLESHEET-->
    <link href="css/bootstrap.min.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
    <link href="css/bootstrap-reset.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet"><!-- FONT AWESOME ICON STYLESHEET -->
    <link href="css/style.css" rel="stylesheet"><!-- THEME BASIC CSS -->
    <link href="css/style-responsive.css" rel="stylesheet"><!-- THEME BASIC RESPONSIVE  CSS -->
    

    <link href="themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="third-party/jquery.min.js"></script>
    <script type="text/javascript" src="third-party/template.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="umeditor.min.js"></script>
    <script type="text/javascript" src="lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<section class="wrapper">
         <!-- BEGIN ROW  -->
               <div class="row">
                  <div class="col-lg-12">
                     <section class="panel">
                        <header class="panel-heading">
                           <span class="label label-primary">信息发布</span>
                           <span class="tools pull-right">
                           <a class="fa fa-chevron-down" href="javascript:;"></a>
                           <a class="fa fa-times" href="javascript:;"></a>
                           </span>
                        </header>
                        <div class="panel-body">
                           <form class="form-horizontal tasi-form" role="form">
                              <div class="form-group has-success">
                                 <label class="col-lg-2 control-label">信息标题</label>
                                 <div class="col-lg-10">
                                    <input type="text" class="form-control" id="f-name" placeholder="">
                                 </div>
                              </div>
  
                                <div class="form-group ">
                                    <label for="ccomment" class="control-label col-lg-2">定时发布</label>
                                    <div class="col-md-3 col-xs-11">
                                      <div data-date-viewmode="years" data-date-format="dd-mm-yyyy" data-date="12-02-2012" class="input-append date dpYears">
                                        <input type="text" readonly="" value="12-02-2012" size="16" class="form-control">
                                        <span class="input-group-btn add-on">
                                          <button class="btn btn-info" type="button">
                                            <i class="fa fa-calendar">
                                            </i>
                                          </button>
                                        </span>
                                      </div>
                                    </div>
                                 </div>
                              <script type="text/plain" id="myEditor" style="width:1000px;height:240px;">
    <p>这里我可以写一些输入提示</p>
</script>
                              <div class="form-group">
                                 <div class="col-lg-offset-2 col-lg-10">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </section>
                  </div>
               </div>
            </section>
<!--style给定宽度可以影响编辑器的最终宽度-->


<script type="text/javascript">
    //实例化编辑器
    var um = UM.getEditor('myEditor');
             $(function() {
             $('#default').stepy({
                 backLabel: 'Previous',
                 block: true,
                 nextLabel: 'Next',
                 titleClick: true,
                 titleTarget: '.stepy-tab'
             });
         });
</script>

</body>
</html>
